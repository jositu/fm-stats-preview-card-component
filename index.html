<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <picture>
        <source media="(min-width: 768px)" srcset="./images/image-header-desktop.jpg" />
        <img src="./images/image-header-mobile.jpg" alt="">
      </picture>
      <div class="card__content">
        <h1>Get <em>insights</em> that help your business grow.</h1>
        <p>  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats-group">
          <div class="stats__item">
            <span class="stats__number">10k+</span>
            <span class="stats__heading">companies</span>
          </div>
          <div class="stats__item">
            <span class="stats__number">314</span>
            <span class="stats__heading">templates</span>
          </div>
          <div class="stats__item">
            <span class="stats__number">12m+</span>
            <span class="stats__heading">queries</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jositu" target="_blank">Josephine Situ</a>.
  </div> -->
</body>
</html>
